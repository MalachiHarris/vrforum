{#
    Title: Helper macros for rendering
    Macros:
        - text
        - backdrop
#}

{# Create a text box #}
{% macro text(class, align, color, width, value, x, y, z) %}
<a-entity
    class="{{ class }}"
    position="{{ x }} {{ y }} {{ z }}"
    text="
        align: {{ align }};
        baseline: top;
        color: {{ color }};
        width: {{ width }};
        value: {{ value }};
    ">
</a-entity>
{% endmacro %}

{# Create a backdrop for text #}
{% macro backdrop(class, color, width, height, x, y, z) %}
<a-plane
    class="{{ class }}"
    color="{{ color }}"
    material="side: double;"
    height="{{ height }}"
    width="{{ width }}"
    position="{{ x }} {{ y }} {{ z }}">
</a-plane>
{% endmacro %}
