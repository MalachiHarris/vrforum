{% set x_offset = 0 %}
{% for topic in topics %}
<a-entity data-type="topic" data-id="{{ topic.id }}"
    data-name="{{ topic.name }}" position="{{ x_offset }} 0 0">
    {% include "./topic.html" %}
</a-entity>
{% set topic_width = 2 * (topic.threads.length + 2) %}
{% set x_offset = x_offset + topic_width + 2 %}
{% endfor %}
