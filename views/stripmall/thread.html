{% set post = thread.post %}
{% set replies = thread.replies %}

<a-entity class="post">
    {% include "./post.html" %}
</a-entity>

{% set z_offset = -2 %}
{% for reply in replies %}
    <a-entity class="reply" position="0 0 {{ z_offset }}">
        {% include "./reply.html" %}
    </a-entity>
    {% set z_offset = z_offset - 2 %}
{% endfor %}

<a-entity class="form" position="0 0 {{ z_offset }}">
    {% include "./form.html" %}
</a-entity>
